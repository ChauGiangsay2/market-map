<p-toolbar
  [style]="{
    'border-radius': '0',
    padding: '0.75rem 1.25rem',
    border: 'none',
    'background-color': 'transparent'
  }"
>
  <ng-template pTemplate="start">
    <img src="https://cdn-icons-png.flaticon.com/512/235/235861.png" width="40" />
  </ng-template>

  <ng-template pTemplate="end">
    <div class="d-flex align-items-center gap-2">
      <ng-container *ngIf="isLoggedIn; else notLogin">
        <p-splitButton
          [label]="userName"
          icon="pi pi-user"
          size="small"
          [model]="listRoute"
          outlined="true"
          raised
        ></p-splitButton>
      </ng-container>
      <ng-template #notLogin>
        <p-button
          label="Đăng nhập"
          icon="pi pi-sign-in"
          size="small"
          raised
          (onClick)="openLoginDialog()"
        ></p-button>
        <p-button
          label="Đăng ký"
          icon="pi pi-user-plus"
          size="small"
          raised
          severity="success"
          (onClick)="openRegisterDialog()"
        ></p-button>
      </ng-template>
    </div>
  </ng-template>
</p-toolbar>

<!-- Login Dialog -->
<p-dialog header="Đăng nhập" [(visible)]="showLoginDialog" [modal]="true" [style]="{ width: '300px' }">
  <div class="p-fluid">
    <div class="field">
      <label for="username">Tài khoản</label>
      <input id="username" type="text" pInputText [(ngModel)]="loginUsername" />
    </div>
    <div class="field mt-2">
      <label for="password">Mật khẩu</label>
      <input id="password" type="password" pPassword [(ngModel)]="loginPassword" [feedback]="false" />
    </div>
    <!-- Social buttons -->
<div class="social-buttons">
  <p-button
    label="Đăng nhập bằng Facebook"
    icon="pi pi-facebook"
    styleClass="social-btn fb-btn">
  </p-button>

  <p-button
    label="Đăng nhập bằng Apple"
    icon="pi pi-apple"
    styleClass="social-btn apple-btn">
  </p-button>

  <p-button
    label="Đăng nhập bằng Google"
    icon="pi pi-google"
    styleClass="social-btn google-btn">
  </p-button>
</div>
    <div class="mt-3 d-flex justify-content-end gap-2">
      <p-button label="Hủy" (onClick)="showLoginDialog = false" class="p-button-text"></p-button>
      <p-button label="Đăng nhập" (onClick)="submitLogin()" [disabled]="!loginUsername || !loginPassword"></p-button>
    </div>
  </div>

</p-dialog>

<!-- Register Dialog -->
<p-dialog header="Đăng ký tài khoản" [(visible)]="showRegisterDialog" [modal]="true" [style]="{ width: '350px' }">
  <div class="p-fluid">
    <div class="field">
      <label for="regUsername">Tài khoản</label>
      <input id="regUsername" type="text" pInputText [(ngModel)]="registerUsername" />
    </div>
    <div class="field mt-2">
      <label for="regPassword">Mật khẩu</label>
      <input id="regPassword" type="password" pPassword [(ngModel)]="registerPassword" [feedback]="false" />
    </div>
    <div class="field mt-2">
      <label for="regConfirm">Xác nhận mật khẩu</label>
      <input id="regConfirm" type="password" pPassword [(ngModel)]="registerConfirmPassword" [feedback]="false" />
    </div>

    <!-- Social buttons -->
<!-- Social buttons -->
<div class="social-buttons">
  <p-button
    label="Đăng ký bằng Facebook"
    icon="pi pi-facebook"
    styleClass="social-btn fb-btn">
  </p-button>

  <p-button
    label="Đăng ký bằng Apple"
    icon="pi pi-apple"
    styleClass="social-btn apple-btn">
  </p-button>

  <p-button
    label="Đăng ký bằng Google"
    icon="pi pi-google"
    styleClass="social-btn google-btn">
  </p-button>
</div>



    <!-- Action buttons -->
    <div class="mt-3 d-flex justify-content-end gap-2">
      <p-button label="Hủy" (onClick)="showRegisterDialog = false" class="p-button-text"></p-button>
      <p-button label="Đăng ký" (onClick)="submitRegister()" [disabled]="!registerUsername || !registerPassword || !registerConfirmPassword"></p-button>
    </div>
  </div>
</p-dialog>
